<?xml version="1.0"?>
<html>
<head>
  <title>svg-attribute-tester</title>
  <style>
   svg text { font: bold 100px Verdana, Helvetica, Arial, sans-serif; color: darkcyan;}
  </style>
  <script>
    function up(){
      function id(id){return document.getElementById(id)}
      function att(element, name,v){return v ? element.attributes[name].textContent=v : ""+element.attributes[name].textContent}
      function atts(ids, atts){ids.forEach(i=>atts.forEach(a=>att(id(i),a,id(a).value)));}

      id("theText").textContent=id('text').value;
      atts(["theText","theTextAxes"],["x","y","transform"]);
      atts(["theText"],["alignment-baseline","text-anchor"]);
    }
    if(window) window.onload = up;
  </script>
</head>
<body>
  text: <input id="text" type="text" value="Ёрш&hellip;" style="width: 90%;" onkeyup="up()" onchange="up()"></input><br/>
  x: <input id="x" type="text" value="0" onkeyup="up()" onchange="up()"></input>
  y: <input id="y" type="text" value="0" onkeyup="up()" onchange="up()"></input><br/>
  transform: <input id="transform" type="text" value="translate(0,0)rotate(-45)translate(0,0)" style="width: 90%;" onkeyup="up()" onchange="up()"></input><br/>
  alignment-baseline: <select  id="alignment-baseline" onchange="up()"><option>baseline</option><option>use-script</option><option>before-edge</option><option>text-before-edge</option><option>after-edge</option><option>text-after-edge</option><option>central</option><option>middle</option><option>ideographic</option><option>alphabetic</option><option>hanging</option><option>mathematical</option></select><br/>
  text-anchor: <select  id="text-anchor" onchange="up()"><option>start</option><option>middle</option><option>end</option></select><br/>
  <svg width="800" height="600" viewBox="-399 -299 800 600" style="border: 10px solid #eee" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <g id="_theTextAxes" transform x y>
        <path d="
          M-100,0 L250,0 
          M0,-110 L0,50
          " stroke="rgba(255,110,110,.8)" stroke-width="1"
        />
        <path d="
        M-10,-120 L90,-120
        M-10,-100 L90,-100
        M-10,+100 L90,+100
        M-10,+120 L90,+120
        " stroke="rgba(255,110,110,.8)" stroke-width=".5"  stroke-dasharray="10,5"
        />
        <circle r="3" fill="rgba(255,0,0,1)" />
      </g>
      <g  id="_theScreenAxes" >
        <path d="
          M-300,0 L300,0 
          M0,-200 L0,200
          " stroke="#eee"
        />
        <circle r="10px" fill="#eee"/>
      </g>
    </defs>
    
    <use href="#_theScreenAxes" />

    <text id="theText"
      alignment-baseline="before-edge"
      text-anchor="start"
      transform x y
    ></text>
    <use id="theTextAxes" href="#_theTextAxes" transform="" x="0" y="0" />
  </svg>
</body>
</html>
